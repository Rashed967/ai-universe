<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai universe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/29a1466319.js" crossorigin="anonymous"></script>


</head>
<body>

    <header class="container mx-auto">
        <h2 class="text-center text-2xl my-6 font-bold">AI Universe Hub</h2>
        <!-- sort button div  -->
        <div class=" flex justify-center">
            <button type="button" class=" focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900">Sort By Date</button>
        </div>

    </header>

    <!-- main content start  -->
    <main>
        <!-- card container section start  -->
        <section id="card-container" class="p-4 container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 justify-center gap-x-4 ">
            

        </section>


        <!-- see more button section  -->
        <section class="container mx-auto">
            <div class=" flex justify-center">
                <button type="button" class=" focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900">See More</button>
            </div>
        </section>
    </main>
   
      


    <!-- script   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
